<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <!-- Metadados. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página (aparece na aba). -->
    <title>Formulário</title>
</head>

<body>
   <!-- Formulário. --> 
    <form action="">
        <fieldset>
            <legend><strong>Contato</strong></legend>

            
            <label for="name">Nome: </label>
            <br><!-- quebras de linha de forma manual no html antes de aprender css. -->
            <input id="name" type="text" name="name" placeholder="Digite seu Nome.">
            <br>
            <br>
            <label for="email">Email:</label>
            <br>
            <input id="email" type="email" name="email" placeholder="Digite seu e-mail.">
            <br>
            <br>
            <label for="mgs">Mensagem:</label>
            <br>
            <textarea id="msg" type="tel" name="msg" placeholder="Digite aqui seu texto."
            cols="20" rows="10"></textarea>
            <br>
            <br>
            
            <!-- Botão para enviar formulário. -->
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
