<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Complexa</title>
</head>
<body>
    <table>
        <caption style="background-color: orange">Produzidos x Vendidos por Loja</caption>
        
        <colgroup>
            <col style="background-color: yellow">
            <col span="2" style="background-color: red">
            <col span="2" style="background-color: blue">
        </colgroup>

        <thead>
            <tr>
                <th rowspan="2"></th> <!--comando rowspan para ocupar mais de uma linha. -->
                <th colspan="2" scope="colgroup">Afonso Pena</th> <!--comando colspan para ocupar mais de uma coluna. -->
                <th colspan="2" scope="colgroup">Ant√¥nia Pereira</th>
            </tr>

            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>50</td>
                <td>40</td>
                <td>85</td>
                <td>60</td>
            </tr>
            <tr>
                <th scope="row">Baldes</th>
                <td>95</td>
                <td>63</td>
                <td>45</td>
                <td>29</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
