<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página.(aparece na aba). -->
    <title>RocketNews</title>

    <!-- Link para css-->
    <a href="./rocketNews.css"></a>
</head>
<body>
    <!-- Imagem da Logo. -->
    <img src="./desafio 1 css/assets/assets/logo.svg" alt="logo">
    
    <!-- Bloco onde vai o texto. -->
    <div id="texto">
        
        <!-- Título do texto. -->
        <h2>Atualize ideias e informações em 5 minutos.</h2>

        <!-- Subtítulo do texto. -->
        <h3>Tudo que você precisa para começar o seu dia bem informado.</h3>

        <!-- Paragrafo do texto. -->
        <p>
           notícias sobre o universo Rocketseat, e tudo que você precisa para começar o dia bem informado.
        </p>

    </div>
        
    <!-- Formulário. -->
    <form action="">
        
            <!-- Campo de entrada para e-mail. -->
            <label for="email">Insira seu e-mail:</label>
            <input type="email" name="email" id="email" placeholder="oi@rocketseat.com">

            <!-- Botão para enviar formulário. -->
            <button> <img src="./desafio 1 css/assets/assets/send.svg" alt="send"></button>

        </form>
    
        <!-- Imagem. -->
    <div id="foto">
        <img src="./desafio 1 css/assets/assets/read_news.jpg" alt="foto">
    </div>

    <!-- Link para o site da rocketseat. -->
    <a href="https://www.rocketseat.com.br/">Deixe-me ler primeiro! <img src="./desafio 1 css/assets/assets/arrow-right.svg" alt=""></a>

</body>
</html>
